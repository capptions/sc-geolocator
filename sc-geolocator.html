<link rel="import" href="../polymer/polymer.html" />
<script src="../geolocator/src/geolocator.min.js"></script>

<dom-module id="sc-geolocator">
  <template></template>
</dom-module>

<script type="text/javascript">
(function () {
  window.Polymer({
    is: 'sc-geolocator',

    properties: {

      location: {
        type: Object,
        value: {},
        notify: true
      },

      locating: {
        type: Boolean,
        value: false,
        notify: true
      },

      fallbackToIP: {
        type: Number,
        value: 1
      },

      enableHighAccuracy: {
        type: Boolean,
        value: true
      },

      timeout: {
        type: Number,
        value: 6000
      },

      maximumAge: {
        type: Number,
        value: 0
      }

    },

    locate: function () {
      this.set('locating', true);

      window.geolocator.locate(function (location) {

        this.set('locating', false);
        this.set('location', location);
        this.fire('success', location);
        this.fire('done');

      }.bind(this), function (err) {

        this.set('locating', false);
        this.fire('error', err);
        this.fire('done');

      }.bind(this), this.fallbackToIP, {

        enableHighAccuracy: this.enableHighAccuracy,
        timeout: this.timeout,
        maximumAge: this.maximumAge

      });
    }

  });
})();
</script>
